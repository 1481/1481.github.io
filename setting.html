<html>
<head>
    <title>Settings - HSNU 1481</title>
    <link href="css/home.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.jpg" type="image/ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.jpg">
    <link rel="apple-touch-startup-image" href="icon.jpg">
    <script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.5.5/js/xhr.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .hide {
            display: none !important;
        }
        /* NEW BG */
        html {
            height: 100%;
        }
        body {
            height: 100%;
            background: linear-gradient(#4179fc,pink);
            padding: 0.5rem 0 0 0;
            background-repeat: no-repeat;
            //background-attachment: fixed;
        }
        .setting-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .setting-label {
            text-align: right;
            margin-right: 1rem;
        }
        .setting-input {
            text-align: left;
            margin: 0 0 1rem 0;
        }
    </style>
</head>
<body>
    <a style="position: fixed;top: 0.8rem;left: 0.5rem;cursor: pointer;" onclick="javascript:history.go(-1)">&lt; Back</a>
    <a style="position: fixed;top: 0.8rem;right: 0.5rem;cursor: pointer;" onclick="javascript:location.href='/'">Home Page</a>
    <h2 style="position: relative; margin: 2rem; text-align: center;">SETTINGS</h2>
    <div id="settings" style="position: relative; text-align: center;">
        <div class="setting-item">
            <label class="setting-label">Web Font: </label>
            <select id="sysfont" class="setting-input">
                <option disabled>Default</option>
                <option value="0" selected style="font-family: 'Noto Sans TC','Noto Sans TC';">Noto Sans TC</option>
                <option disabled>Recommendations</option>
                <option value="4" style="font-family: 'Sniglet','Noto Sans TC';">Sniglet</option>
                <option value="6" style="font-family: 'Neucha','Noto Sans TC';">Neucha</option>
                <option disabled>Others</option>
                <option value="1" style="font-family: 'Noto Serif TC','Noto Sans TC';">Noto Serif TC</option>
                <option value="2" style="font-family: Arial,'Noto Sans TC';">Arial</option>
                <option value="3" style="font-family: 'Quicksand','Noto Sans TC';">Quicksand</option>
                <option value="5" style="font-family: 'Patrick Hand','Noto Sans TC';">Patrick Hand</option>
                <option value="7" style="font-family: 'Indie Flower','Noto Sans TC';">Indie Flower</option>
                <option value="8" style="font-family: 'Nanum Pen Script','Noto Sans TC';">Nanum Pen Script</option>
                <option value="9" style="font-family: 'Lobster Two','Noto Sans TC';">Lobster Two</option>
                <option value="10" style="font-family: 'Satisfy','Noto Sans TC';">Satisfy</option>
                <option value="11" style="font-family: 'Fredericka the Great','Noto Sans TC';">Fredericka the Great</option>
            </select>
        </div>
        <div class="setting-item">
            <label class="setting-label">Homepage Image: </label>
            <input id="homeImg" class="setting-input" placeholder="Image URL"></input>
        </div>
        <div class="setting-item hide">
            <label class="setting-label"></label>
            <input id="" class="setting-input" placeholder=""></input>
        </div>
        <div class="setting-item hide">
            <label class="setting-label"></label>
            <input id="" class="setting-input" placeholder=""></input>
        </div>
        <div class="setting-item hide">
            <label class="setting-label"></label>
            <input id="" class="setting-input" placeholder=""></input>
        </div>
        <div style="grid-column: span 2;">
            <a href="javascript:save()">SAVE</a>
        </div>
    </div>
    <script src="js/some.js"></script>
    <script>window.scrollTo(0,24);</script>
    <script>
        var fontsList = xhr.json("fonts.json");

        function save() {
            // Font
            localStorage["SysFont"] = JSON.stringify(fontsList[document.getElementById("sysfont").value]);
            // Home Image
            if(document.getElementById("homeImg").value) {
                localStorage["SysUseHomeImage"] = "1";
                localStorage["SysHomeImage"] = document.getElementById("homeImg").value;
            } else {
                localStorage["SysUseHomeImage"] = "";
                localStorage["SysHomeImage"] = "";
            }
            alert("Change Saved!");
            styleChange();
        }
    </script>
    <style id="custom-style-tag"></style>
    <script>
        styleChange();
        function styleChange() {
            if(localStorage["SysFont"]) {
                document.getElementById("custom-style-tag").innerHTML = "@import url('"+JSON.parse(localStorage["SysFont"]).url+"');";
                document.body.style.fontFamily = JSON.parse(localStorage["SysFont"]).name+",'Noto Sans TC'";
            }
        }
    </script>
    <style>
        /* Previewing Fonts */
        @import url('https://fonts.googleapis.com/css?family=Noto+Serif+TC');
        @import url('https://fonts.googleapis.com/css?family=Quicksand');
        @import url('https://fonts.googleapis.com/css?family=Sniglet');
        @import url('https://fonts.googleapis.com/css?family=Patrick+Hand');
        @import url('https://fonts.googleapis.com/css?family=Neucha');
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
        @import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script');
        @import url('https://fonts.googleapis.com/css?family=Lobster+Two');
        @import url('https://fonts.googleapis.com/css?family=Satisfy');
        @import url('https://fonts.googleapis.com/css?family=Fredericka+the+Great');
    </style>
</body>
</html>
