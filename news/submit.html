        <form class="forms" onsubmit="return false">
            <fieldset>
                <legend>貼文</legend>
                <section class="r1">標題</section>
                <input id="title" class="r1" type="text">
                <section class="r2">內容</section>
                <textarea id="content" class="r2" rows="5"></textarea>
                <section class="r3">圖片</section>
                <input id="image" class="r3" type="text" placeholder="URL starting with http:// or https://"></input>
                <button class="r4" onclick="checker()">Submit</button><section id="lg" class="r5"></section>
            </fieldset>
        </form>

    </script> 
    <script>
        const forum = urlKey("f");
        var elm = (function() {
            var id = function(x) {
                return document.getElementById(x);
            }
            return {
                id: id
            }
        })();
        
        function checker() {
            document.getElementsByTagName("button")[0].disabled = true;
            if (!elm.id("title").value || !elm.id("content").value) {
                Swal.fire('上傳失敗', '原因: 缺少資料', 'error');
                document.getElementsByTagName("button")[0].disabled = false;
                return;
            }
            uploadArticle();
        }
        firebase.auth().onAuthStateChanged(function(user) {
            if(user) {
                window.UID = user.uid;
                document.getElementById("lg").innerHTML = "已登入 - 將以個人身分發布";
            } else {
                document.getElementById("lg").innerHTML = "未登入 - 將以匿名身分發布";
            }
        });
        function uploadArticle() {
            db.collection("Forums").doc(forum).collection("Articles").orderBy("id", "desc").limit(1).get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    var article = {
                        "ONLYKEY": ONLYKEY(),
                        "title": elm.id("title").value,
                        "content": elm.id("content").value,
                        "author": UID || "",
                        "image": elm.id("image").value,
                        "time": new Date(),
                        "id": doc.data().id + 1
                    };
                    var ran = random();
                    db.collection("Forums").doc(forum).collection("Articles").doc(ran).set(article).then(() => {
                        db.collection("Forums").doc(forum).collection("Comments").doc(ran).set({"comments":[]});
                        Swal.fire('上傳成功!','新聞已發布','success').then(function(){location.href = "forum?f="+forum});
                    }).catch((err) => {
                        if (err == "FirebaseError: [code=permission-denied]: Missing or insufficient permissions.") {
                            err = "Missing or insufficient permissions."
                        }
                        Swal.fire('上傳失敗', '原因: '  + err, 'error');
                        document.getElementsByTagName("button")[0].disabled = false;
                    });
                })
            });
        }
        function random() {
            var result = "";
            var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (var i = 0; i < 20; i++) result += chars[Math.floor(Math.random() * chars.length)];
            return result;
        }
    </script>
