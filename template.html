<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="viewport-fit=cover, width=device-width, initial-scale=1" name="viewport">
    <meta content="師大附中1481班 [page name] | HSNU 1481" name="description">
    <link href="icon.jpg" rel="icon" type="image/ico">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <link href="icon.jpg" rel="apple-touch-icon">
    <link href="icon.jpg" rel="apple-touch-startup-image">
    <title>1481 [page name]</title>

    <style>
    #loading-barrier {
        z-index: 99999;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: white;
        transition: opacity 0.4s, z-index 0.4s;
    }
    @media (prefers-color-scheme: dark) {
        #loading-barrier {
            background-color: #1f1f1f;
        }
    }
    </style>
</head>
<body>
    <div id="loading-barrier"></div>
    <div id="black-barrier"></div>
    <div id="side-bar" class="w3-sidebar w3-bar-block">
        <a href="/" class="w3-bar-item w3-button">首頁</a>
        <a href="forum" class="w3-bar-item w3-button">論壇</a>
        <a href="game" class="w3-bar-item w3-button">遊戲</a>
        <a href="me" class="w3-bar-item w3-button login">登入</a>
    </div>
    <div id="top-bar" class="w3-bar">
        <a class="w3-bar-item" href="javascript:sidebar()"><span class="mdi mdi-menu"></span></a>
    </div>
    <div class="content">

    </div>
    
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
    <style>
    * {
        font-family: Verdana, '微軟正黑體', 'Microsoft JhengHei', 'PingFang', sans-serif !important;
        letter-spacing: 1px  !important;
    }
    html {
        background-color: snow;
    }
    html, body {
        height: 100%;
    }
    #black-barrier {
        z-index: -1;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0,0,0);
        opacity: 0;
        transition: opacity 0.3s, z-index 0.3s;
    }
    #side-bar {
        z-index: 10;
        position: fixed;
        top: 0;
        left: -180px;
        width: 180px;
        transition: left 0.3s;
    }
    #top-bar {
        z-index: 2;
        position: fixed;
        top: 0;
        left: 0;
        height: 3rem;
        width: 100vw;
        color: black;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    #top-bar.actived {
        background: white;
        color: black;
        box-shadow: 0px 1px 10px 0px rgba(0,0,0,0.75);
    }
    #top-bar > a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 1.2rem;
        text-decoration: none;
    }
    #top-bar > a > .mdi-menu {
        font-size: 1.7rem;
    }
    .login {
        position: absolute;
        bottom: 0;
    }
    @media screen and  (orientation: portrait) {
        .onlyBig {
            display: none;
        }
    }
    @media (prefers-color-scheme: dark) {
        html {
            background-color: #1f1f1f;
            color: white;
        }
        #top-bar, #top-bar.actived, #side-bar {
            background: #1f1f1f;
            color: white;
        }
        .w3-button:hover{
            color:#fff !important;
            background-color:#636363 !important
        }
    }
    </style>
    <script>
    // simplify
    var doc = document;
    doc.id = function(id) {return document.getElementById(id);};
    doc.class = function(cls) {return document.getElementsByClassName(cls);};
    doc.tag = function(tag) {return document.getElementsByTagName(tag);};
    doc.create = function(elm) {return document.createElement(elm);};

    window.addEventListener("load", () => {
        setTimeout(() => {
            doc.id("loading-barrier").style.opacity = "0";
            doc.id("loading-barrier").style.zIndex = "-1";
        }, 100);
    });
    window.addEventListener("scroll", () => {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;
        if(scrollTop > 5) {
            doc.id("top-bar").classList.add("actived");
        }
        else {
            doc.id("top-bar").classList.remove("actived");
        }
    });
    doc.id("black-barrier").addEventListener("click", () => {
        sidebar();
    });

    function sidebar() {
        if(doc.id("side-bar").style.left && doc.id("side-bar").style.left != "-180px") {
            doc.id("side-bar").style.left = "-180px";
            doc.id("black-barrier").style.opacity = "0";
            doc.id("black-barrier").style.zIndex = "-1";
        }
        else {
            doc.id("side-bar").style.left = "0px";
            doc.id("black-barrier").style.opacity = "0.5";
            doc.id("black-barrier").style.zIndex = "5";
        }
    }
    </script>
    <script src="https://instant.page/3.0.0" defer type="module">
    </body>
    </html>
