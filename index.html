    <script>
    // simplify
    var doc = document;
    doc.id = function(id) {return document.getElementById(id);};
    doc.class = function(cls) {return document.getElementsByClassName(cls);};
    doc.tag = function(tag) {return document.getElementsByTagName(tag);};
    doc.create = function(elm) {return document.createElement(elm);};

    window.addEventListener("load", () => {
        setTimeout(() => {
            window.scrollTo(0, 0);
        }, 50);
        setTimeout(() => {
            doc.id("loading-barrier").style.opacity = "0";
            doc.id("loading-barrier").style.zIndex = "-1";

            window.addEventListener("scroll", () => {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;
                if(scrollTop > 5) {
                    doc.id("top-bar").classList.add("actived");
                }
                else {
                    doc.id("top-bar").classList.remove("actived");
                }
                if(scrollTop >= 100) {
                    let e = doc.id("second-page");
                    e.children[2].classList.add("show-right");
                }
                if(scrollTop >= 200) {
                    let e = doc.id("second-page");
                    e.children[3].classList.add("show-left");
                    e.children[4].classList.add("show-right");
                }
                if(scrollTop >= 900) {
                    let e = doc.id("third-page");
                    e.children[2].classList.add("show-right");
                }
                if(scrollTop >= 1000) {
                    let e = doc.id("third-page");
                    e.children[3].classList.add("show-right");
                }
                if(scrollTop >= 1100) {
                    let e = doc.id("third-page");
                    e.children[4].classList.add("show-right");
                }
            });
        }, 100);
        getWeather();
    });
    doc.id("black-barrier").addEventListener("click", () => {
        sidebar();
    });
    doc.class("go-down")[0].addEventListener("click", () => {
        doc.id("second-page").scrollIntoView({behavior: "smooth"});
    });
    function sidebar() {
        if(doc.id("side-bar").style.left && doc.id("side-bar").style.left != "-180px") {
            doc.id("side-bar").style.left = "-180px";
            doc.id("black-barrier").style.opacity = "0";
            doc.id("black-barrier").style.zIndex = "-1";
        }
        else {
            doc.id("side-bar").style.left = "0px";
            doc.id("black-barrier").style.opacity = "0.5";
            doc.id("black-barrier").style.zIndex = "5";
        }
    }
    function getWeather() {
        fetch("https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-D0047-061?Authorization=CWB-32C02D9E-DEB3-4D3A-807A-7B2C816EB21C&locationName=%E5%A4%A7%E5%AE%89%E5%8D%80&elementName=WeatherDescription")
        .then(res => res.json()).then(weather => {
            if(weather.success == false) {
                doc.id("weather").innerHTML = "無法獲取天氣資訊";
            }
            else {
                var data = weather.records.locations[0].location[0].weatherElement[0].time;
                var val = data[0].elementValue[0].value.split("。");
                doc.id("weather").innerHTML = "附中鄰近區域目前的天氣是" + val[0] + ((val[0]=="陰"||val[0]=="晴")?"天":"") + "，" + val[1].substr(0, 4) + "為" + val[1].substr(4) + "，" + val[2] + "，偏" + val[3] + "。";
            }
        });
    }
    </script>
