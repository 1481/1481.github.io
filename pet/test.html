<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>我的寵物</title>
    <link href="https://cdn.jsdelivr.net/gh/jrainlau/elf@0.0.1/css/elf.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <meta name="description" content="我的寵物 | HSNU 1481">
    <meta property="og:image" content="preview.jpg">
    <link rel="icon" href="/icon.jpg" type="image/ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC');
        body, h1, h2, h3, p, span, a {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .hide {
            display: none;
        }
        button {
            margin: 8px;
        }
        progress {
            -moz-appearance: none;
            -webkit-appearance: none;
            border: none;
            border-radius: 290486px;
            display: inline-block;
            height: 1rem;
            overflow: hidden;
            padding: 0;
            width: 80%;
        }
        progress::-webkit-progress-bar {
            background-color: #dbdbdb;
        }
        progress::-webkit-progress-value {
            background-color: #4a4a4a;
        }
        progress::-moz-progress-bar {
            background-color: #4a4a4a;
        }
        progress::-ms-fill {
            background-color: #4a4a4a;
            border: none;
        }
        .grid-container {
            display: grid;
            grid-column-gap: 8px;
            grid-template-columns: 3rem 80%;
            padding: 10px;
        }
        .grid-item {
            padding: 8px;
            text-align: left;
        }
        .L1 {color: #99ff99;}
        .L2 {color: #66ffff;}
        .L3 {color: #99ccff;}
        .L4 {color: #ff99ff;}
        .L5 {color: #ff9999;}
        .L6 {color: #ffff99;}
        .super {
            animation-name: super;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        
        @-webkit-keyframes super {
            0% {
                color: #99ff99;
            }
            16.6% {
                color: #66ffff;
            }
            32.3% {
                color: #99ccff;
            }
            50% {
                color: #ff99ff;
            }
            66.6% {
                color: #ff9999;
            }
            82.3% {
                color: #ffff99;
            }
            100% {
                color: #99ff99;
            }
        }
    </style>
    <script src="pet.js" defer></script>
</head>
<body>
    <div class="elf">
        <div class="curtain centered">
            <div style="position: absolute; top: 1rem; left: 1rem; color:rgba(0,0,0,0.6);" onclick="document.getElementById('pets').scrollIntoView();"><i class="fas fa-info-circle fa-2x"></i></div>
            <div style="text-align: center">
                <div><i id="animalImg" class="fas" style="font-size: 15rem"></i></div>
                <br>
                <div class="btn-group">
                    <button class="ghost-dark" onclick="clears()"><i class="fas fa-recycle fa-4x"></i></button>
                    <button class="ghost-dark" onclick="feed()"><i class="fas fa-hamburger fa-4x"></i></button>
                    <button class="ghost-dark" onclick="play()"><i class="fas fa-table-tennis fa-4x"></i></button>
                </div>
                <br>
                <div class="grid-container">
                    <div onclick="alert('等級: '+petInfo[pet].level)"><i class="fas fa-layer-group fa-2x grid-item"></i></div><div><progress id="level" style="margin-top: 12px;" value="0" max="7">0</progress></div>
                    <div onclick="alert('經驗值: '+document.getElementById('exp').value+' / '+document.getElementById('exp').max)"><i class="fas fa-star fa-2x grid-item"></i></div><div><progress id="exp" style="margin-top: 12px;" value="0" max="50">0</progress></div>
                    <div onclick="alert('經驗值加成: '+document.getElementById('power').value+'x')"><i class="fas fa-bolt fa-2x grid-item"></i></div><div><progress id="power" style="margin-top: 12px;" value="1" max="3">1</progress></div>
                </div>
            </div>
        </div>
        <div class="curtain" id="info" style="width: 80%; margin: 0 10%" id="pets">
            <h2>Pets</h2>
            <table style="width: 100%;">
                <tr>
                    <td style="text-align: center;" onclick="changePet('dog')"><i class="fas fa-dog fa-6x petsbox" title="dog"></i></td>
                    <td style="text-align: center;" onclick="changePet('cat')"><i class="fas fa-cat fa-6x petsbox" title="cat"></i></td>
                    <td style="text-align: center;" onclick="changePet('fish')"><i class="fas fa-fish fa-6x petsbox" title="fish"></i></td>
                </tr>
                <tr>
                    <td style="text-align: center;" onclick="changePet('frog')"><i class="fas fa-frog fa-6x petsbox" title="frog"></i></td>
                    <td style="text-align: center;" onclick="changePet('bird')"><i class="fas fa-dove fa-6x petsbox" title="bird"></i></td>
                    <td style="text-align: center;" onclick="changePet('hippo')"><i class="fas fa-hippo fa-6x petsbox" title="hippo"></i></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
