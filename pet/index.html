<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>我的寵物</title>
    <link href="https://cdn.jsdelivr.net/gh/jrainlau/elf@0.0.1/css/elf.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <meta name="description" content="我的寵物 | HSNU 1481">
    <meta property="og:image" content="preview.jpg">
    <link rel="icon" href="/icon.jpg" type="image/ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC');
        body, h1, h2, h3, p, span, a {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .hide {
            display: none;
        }
        button {
            margin: 8px;
        }
        progress {
            -moz-appearance: none;
            -webkit-appearance: none;
            border: none;
            border-radius: 290486px;
            display: inline-block;
            height: 1rem;
            overflow: hidden;
            padding: 0;
            width: 80%;
        }
        progress::-webkit-progress-bar {
            background-color: #dbdbdb;
        }
        progress::-webkit-progress-value {
            background-color: #4a4a4a;
        }
        progress::-moz-progress-bar {
            background-color: #4a4a4a;
        }
        progress::-ms-fill {
            background-color: #4a4a4a;
            border: none;
        }
        .grid-container {
            display: grid;
            grid-column-gap: 8px;
            grid-template-columns: 3rem 80%;
            padding: 10px;
        }
        .grid-item {
            padding: 8px;
            text-align: left;
        }
        .L1 {color: #99ff99;}
        .L2 {color: #66ffff;}
        .L3 {color: #99ccff;}
        .L4 {color: #ff99ff;}
        .L5 {color: #ff9999;}
        .L6 {color: #ffff99;}
        .super {
            animation-name: super;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        
        @-webkit-keyframes super {
            0% {
                color: #99ff99;
            }
            16.6% {
                color: #66ffff;
            }
            32.3% {
                color: #99ccff;
            }
            50% {
                color: #ff99ff;
            }
            66.6% {
                color: #ff9999;
            }
            82.3% {
                color: #ffff99;
            }
            100% {
                color: #99ff99;
            }
        }
    </style>
</head>
<body>
    <div class="elf">
        <div class="curtain centered">
            <div style="position: absolute; top: 1rem; left: 1rem; color:rgba(0,0,0,0.6);"><i class="fas fa-info-circle fa-2x"></i></div>
            <div style="text-align: center">
                <div><i id="animalImg" class="fas fa-dog" style="font-size: 15rem"></i></div>
                <br>
                <div class="btn-group">
                    <button class="ghost-dark" onclick="clears()"><i class="fas fa-recycle fa-4x"></i></button>
                    <button class="ghost-dark" onclick="feed()"><i class="fas fa-hamburger fa-4x"></i></button>
                    <button class="ghost-dark" onclick="play()"><i class="fas fa-table-tennis fa-4x"></i></button>
                </div>
                <br>
                <div class="grid-container">
                    <div onclick="alert('等級: '+petInfo.dog.level)"><i class="fas fa-layer-group fa-2x grid-item"></i></div><div><progress id="level" style="margin-top: 12px;" value="0" max="7">0</progress></div>
                    <div onclick="alert('經驗值: '+document.getElementById('exp').value+' / '+document.getElementById('exp').max)"><i class="fas fa-star fa-2x grid-item"></i></div><div><progress id="exp" style="margin-top: 12px;" value="0" max="50">0</progress></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //init
        var ls = localStorage;
        if(!ls.petInfo) {
            var petInfo = {
                "dog": {
                    "level": 0,
                    "clear": 0,
                    "feed": 0,
                    "play": 0
                },
                "cat": {
                    "clear": 0,
                    "feed": 0,
                    "play": 0
                }
            };
            ls.petInfo = JSON.stringify(petInfo);
        } else {
            var petInfo = JSON.parse(ls.petInfo);
        }
        if(!petInfo.dog.level) {petInfo.dog.level = 0;}
        upgrade();
        function clears() {
            petInfo.dog["clear"]++;
            update();
            showInfo();
        }
        function feed() {
            petInfo.dog.feed++;
            update();
            showInfo();
        }
        function play() {
            petInfo.dog.play++;
            update();
            showInfo();
        }
        function update() {
            ls.petInfo = JSON.stringify(petInfo);
            document.getElementById("level").value = petInfo.dog.level;
            document.getElementById("exp").value = petInfo.dog.feed+petInfo.dog.play+petInfo.dog["clear"];
        }
        function showInfo() {
            alert("你已經餵了你的狗"+petInfo.dog.feed+"次\n你已經清理你的狗窩"+petInfo.dog["clear"]+"次\n你已經跟你的狗玩"+petInfo.dog.play+"次");
            if(petInfo.dog.feed+petInfo.dog.play+petInfo.dog["clear"] >= 5000) {
                petInfo.dog.level = 7;
                alert("你真是個宇宙無敵超級好主人\n你看！好到你的狗都發光了耶！");
            } else if(petInfo.dog.feed+petInfo.dog.play+petInfo.dog["clear"] >= 2000) {
                petInfo.dog.level = 6;
                alert("你真是個好到無人能比的好主人");
            } else if(petInfo.dog.feed+petInfo.dog.play+petInfo.dog["clear"] >= 1000) {
                petInfo.dog.level = 5;
                alert("你真是個好到不能再好的好主人");
            } else if(petInfo.dog.feed+petInfo.dog.play+petInfo.dog["clear"] >= 500) {
                petInfo.dog.level = 4;
                alert("你真是個超級超級超級好主人");
            } else if(petInfo.dog.feed+petInfo.dog.play+petInfo.dog["clear"] >= 200) {
                petInfo.dog.level = 3;
                alert("你真是個超級超級好主人");
            } else if(petInfo.dog.feed+petInfo.dog.play+petInfo.dog["clear"] >= 100) {
                petInfo.dog.level = 2;
                alert("你真是個超級好主人");
            } else if(petInfo.dog.feed+petInfo.dog.play+petInfo.dog["clear"] >= 50) {
                petInfo.dog.level = 1;
                alert("你真是個好主人");
            }
            upgrade();
        }
        function upgrade() {
            var a = document.getElementById('animalImg');
            if(petInfo.dog.level>=7) {
                a.classList.add("super");
            } else {
                a.classList.add("L"+petInfo.dog.level);
            }
            var x = document.getElementById("exp");
            switch(petInfo.dog.level) {
                case 0:
                    x.max = 50;
                    break;
                case 1:
                    x.max = 100;
                    break;
                case 2:
                    x.max = 200;
                    break;
                case 3:
                    x.max = 500;
                    break;
                case 4:
                    x.max = 1000;
                    break;
                case 5:
                    x.max = 2000;
                    break;
                case 6:
                    x.max = 5000;
                    break;
                case 7:
                    x.max = 9999;
                    break;
            }
            update();
        }
    </script>
</body>
</html>
