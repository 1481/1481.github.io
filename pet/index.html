<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>我的寵物</title>
    <link href="https://cdn.jsdelivr.net/gh/jrainlau/elf@0.0.1/css/elf.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <meta name="description" content="我的寵物 | HSNU 1481">
    <meta property="og:image" content="preview.jpg">
    <link rel="icon" href="icon.jpg" type="/image/ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Noto+Sans+TC');
        body, h1, h2, h3, p, span, a {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .hide {
            display: none;
        }
        button {
            margin: 8px;
        }
        progress {
            -moz-appearance: none;
            -webkit-appearance: none;
            border: none;
            border-radius: 290486px;
            display: inline-block;
            height: 1rem;
            overflow: hidden;
            padding: 0;
            width: 80%;
        }
        progress::-webkit-progress-bar {
            background-color: #dbdbdb;
        }
        progress::-webkit-progress-value {
            background-color: #4a4a4a;
        }
        progress::-moz-progress-bar {
            background-color: #4a4a4a;
        }
        progress::-ms-fill {
            background-color: #4a4a4a;
            border: none;
        }
        .grid-container {
            display: grid;
            grid-column-gap: 8px;
            grid-template-columns: 3rem 80%;
            padding: 10px;
        }
        .grid-item {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="elf">
        <div class="curtain centered">
            <div style="text-align: center">
                <div><i id="animalImg" class="fas fa-dog" style="font-size: 15rem"></i></div>
                <br>
                <div class="btn-group">
                    <button class="ghost-dark"><i class="fas fa-recycle fa-4x"></i></button>
                    <button class="ghost-dark"><i class="fas fa-hamburger fa-4x"></i></button>
                    <button class="ghost-dark"><i class="fas fa-table-tennis fa-4x"></i></button>
                </div>
                <br>
                <div class="grid-container">
                    <div><i class="fas fa-bolt fa-2x grid-item"></i></div><div><progress class="grid-item" value="90" max="100">90%</progress></div>
                    <div><i class="fas fa-heart fa-2x grid-item"></i></div><div><progress class="grid-item" value="70" max="100">70%</progress></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
