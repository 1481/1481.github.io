<!DOCTYPE html>
<html>
<head>
    <title>悲慘世界</title>
    <meta content="viewport-fit=cover, width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />
</head>
<body>
    
    <video id="player" playsinline controls>
        <source src="http://co-co.ddns.net/Open/Les.Miserables.2012.mp4" type="video/mp4" crossorigin />
        <track kind="captions" label="中文字幕" src="vtt/Les.Miserables.2012.vtt" srclang="zh-Hant" default />
    </video>
    <script src="https://cdn.plyr.io/3.5.6/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            captions: { active: true, language: 'zh-Hant', update: false },
            loadSprite: true,
            iconPrefix: 'plyr',
            iconUrl: 'https://cdn.plyr.io/3.5.6/plyr.svg'
        });
    </script>
</body>
</html>
