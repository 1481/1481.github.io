    <script>
    (function(){
        var DataInURL = {};
        var u = location.href;
        if(u.search("\\?")!=-1) u = u.substr(u.search("\\?"));
        var _f = 1;
        while(_f || u.search("\\&")!=-1) {
            _f = 0;
            var k1=1, k2, v1, v2, tmp=0;
            while(u.charAt(tmp)!="=") {
                if(tmp < u.length) tmp++;
                else break;
            }
            k2 = tmp;
            v1 = tmp + 1;
            while(u.charAt(tmp)!="&") {
                if(tmp < u.length) tmp++;
                else break;
            }
            v2 = tmp;
            if(tmp > u.length) break;
            DataInURL[decodeURIComponent(u.substring(k1, k2))] = decodeURIComponent(u.substring(v1, v2));
            u = u.substr(tmp);
        }
        window.location.key = DataInURL;
    })();
    // simplify
    var doc = document;
    doc.id = function(id) {return document.getElementById(id);};
    doc.class = function(cls) {return document.getElementsByClassName(cls);};
    doc.tag = function(tag) {return document.getElementsByTagName(tag);};
    doc.create = function(elm) {return document.createElement(elm);};

    if(!location.key.problem) {
        location.href = "/";
    }
    var BASE = "https://raw.githubusercontent.com/1481/TP2/master/"+location.key.problem.substr(0,1)+"/"+location.key.problem.substr(1)+"/";
    var problem = {};
    fetch(BASE+"problem.json")
    .catch(() => {location.href = "/";})
    .then(r=>r.json()).then(p => {
        problem = p;
        doc.id("problem-Name").innerHTML = p.Prefix + p.No + ": " + p.Name;
        doc.id("problem-Description").innerHTML = p.Description;
        doc.id("problem-Input").innerHTML = p.Input;
        doc.id("problem-Output").innerHTML = p.Output;
        problem.input_files = [];
        problem.output_files = [];
        for (var i = 0; i < p.TEST.score.length; i++) {
            let n = i;
            fetch(BASE+p.TEST.input[n]).then(r=>r.text()).then(f=>{
                while(f[f.length-1] == "\n") f=f.substr(0, f.length-1);
                problem.input_files[n]=f;
            });
            fetch(BASE+p.TEST.output[n]).then(r=>r.text()).then(f=>{
                problem.output_files[n]=f;
            });
        }
    });

    window.addEventListener("pageshow", () => {
        setTimeout(() => {
            doc.id("loading-barrier").style.opacity = "0";
            doc.id("loading-barrier").style.zIndex = "-1";
        }, 100);
    });
    window.addEventListener("scroll", () => {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;
        if(scrollTop > 5) {
            doc.id("top-bar").classList.add("actived");
        }
        else {
            doc.id("top-bar").classList.remove("actived");
        }
    });
    doc.id("black-barrier").addEventListener("click", () => {
        sidebar();
    });

    function sidebar() {
        if(doc.id("side-bar").style.left && doc.id("side-bar").style.left != "-180px") {
            doc.id("side-bar").style.left = "-180px";
            doc.id("black-barrier").style.opacity = "0";
            doc.id("black-barrier").style.zIndex = "-1";
        }
        else {
            doc.id("side-bar").style.left = "0px";
            doc.id("black-barrier").style.opacity = "0.5";
            doc.id("black-barrier").style.zIndex = "5";
        }
    }

    doc.id("submit").addEventListener("click", () => {
        doc.id("submit").disabled = true;
        msg.fire({
            type: 'info',
            title: 'Submitted!'
        });
        window.judged = 0;
        window.total = 0;
        window.TLE = 0;
        window.CE = 0;
        for(var i = 0; i < problem.TEST.score.length; i++) {
            let n = i;
            compile(doc.id("code").value, problem.input_files[n]).then(output => {
                if(output.output == problem.output_files[n]) {
                    window.total += problem.TEST.score[n];
                }
                if(output.output.indexOf("JDoodle - Timeout") >= 0) {
                    window.TLE = 1;
                }
                if(output.output.indexOf("jdoodle.cpp") >= 0) {
                    window.CE = 1;
                }
                window.judged++;
                if(window.judged == problem.TEST.score.length) {
                    if(window.total >= 100) {
                        Swal.fire("AC", "Score: "+window.total, "success");
                    }
                    else if(window.CE == 1) {
                        output.output = output.output.replace(/jdoodle.cpp/gi, "main.cpp");
                        Swal.fire("CE", output.output, "error");
                    }
                    else if(window.TLE == 1) {
                        Swal.fire("TLE", "Time Limit Exceed.", "error");
                    }
                    else {
                        Swal.fire("WA", "Score: "+window.total, "error");
                    }
                    doc.id("submit").disabled = false;
                }
                else {
                    msg.fire({type:'info', title:'Judging...'});
                }
            });
        }
    });

    function getBlockLevel(elm) {
        var cnt = 0;
        for(var i = 0; i < elm.selectionStart; i++) {
            if(elm.value[i] == '[' || elm.value[i] == '{')
            cnt++;
            if(elm.value[i] == ']' || elm.value[i] == '}')
            cnt--;
        }
        if(cnt < 0) cnt = 0;
        return cnt;
    }
    if(!("ontouchstart" in document.documentElement)) {
        doc.id("code").addEventListener("keypress", e => {
            if(e.keyCode == 13) {
                var BlockLevel = getBlockLevel(doc.id("code"));
                var pre = doc.id("code").selectionStart + 1;
                var prefix = "";
                for(var i = 0; i < BlockLevel; i++) prefix += "    ";
                setTimeout(()=>{
                    doc.id("code").value = doc.id("code").value.substr(0, pre) + prefix + doc.id("code").value.substr(pre);
                    doc.id("code").setSelectionRange(pre + BlockLevel * 4, pre + BlockLevel * 4);
                }, 1);
            }
            if(e.keyCode == 93 || e.keyCode == 125) {
                var idx = doc.id("code").selectionStart - 1;
                var alw = 1, depth = 0;
                while(doc.id("code").value[idx] != "\n") {
                    depth++;
                    if(doc.id("code").value[idx--] != " ") alw = 0;
                    if(idx == -1) break;
                }
                if(alw) {
                    idx = doc.id("code").selectionStart;
                    var tab = 4;
                    if(depth >= 4) {
                        setTimeout(()=>{
                            doc.id("code").value = doc.id("code").value.substr(0, idx - 4) + doc.id("code").value.substr(idx);
                            doc.id("code").setSelectionRange(idx - 3, idx - 3);
                        }, 1);
                    }
                }
            }
        });
    }

    function compile(code, input="") {
        var credentials = [
            [
                "8061fbe0080657002e6fc39973360fdb",
                "3ee9b229f1b49b813ab0f29eff8e5a289be8098f14da1020eaf120a77dbb496d"
            ],
            [
                "f1c85d3d9a179f0a3a21ce15ca8fcb70",
                "b6f06c0b80f31c0eb5bf681f6f61bb776dcf4425ef09465db475a797fbc749c8"
            ],
            [
                "90af8589ab49b1015ba8338462035bcc",
                "5cbbfd1e4f9b61574aa06ce459bc4a1581d82a47298059500baaba712babb2a4"
            ]
        ];
        var select = Math.floor(Math.random()*credentials.length);
        var data = {
            clientId: credentials[select][0],
            clientSecret: credentials[select][1],
            language: "cpp",
            script: code,
            stdin: input,
            versionIndex: "3"
        };
        return fetch("https://cors.1481.workers.dev/?https://api.jdoodle.com/v1/execute", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(r=>r.json());
    }
    </script>
