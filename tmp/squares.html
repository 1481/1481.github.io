<!DOCTYPE html>
<html>
<head>
    <title>Eric Squares</title>
</head>
<body>
    
    <canvas id="myCanvas" width="3400" height="1900" style="width:95%;border:1px solid #d3d3d3;"></canvas>
    
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        for(var i = 0; i < 19; i++)
            for(var j = 0; j < 34; j++) {
                if((i+j)%2)
                    ctx.fillStyle = "black";
                else
                    ctx.fillStyle = "white";
                
                ctx.fillRect(100*j,100*i,100,100);
            }
    </script>
</body>
</html>
