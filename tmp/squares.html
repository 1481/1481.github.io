<!DOCTYPE html>
<html>
<head>
    <title>Eric Squares</title>
</head>
<body>
    
    <canvas id="myCanvas" width="3600" height="2000" style="border:1px solid #d3d3d3;"></canvas>
    
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        for(var i = 0; i < 100; i++)
            for(var j = 0; j < 180; j++) {
                if((i+j)%2)
                    ctx.fillStyle = "black";
                else
                    ctx.fillStyle = "white";
                
                ctx.fillRect(20*j,20*i,20,20);
            }
        
        for(var i = 0; i < 100; i++)
            for(var j = 0; j < 45; j++) {
                if((i+j)%2)
                    ctx.fillStyle = "black";
                else
                    ctx.fillStyle = "white";
                
                ctx.fillRect(40*j,40*i,40,40);
            }
        
    </script>
</body>
</html>
