<!DOCTYPE html>
<html>
<head>
    <title>Brawl Stars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: Verdana, Geneva, sans-serif;">
    <h1 id="loading">Loading...</h1>
    <script>
        fetch("https://bs.pascaltheelf.workers.dev/club/9C8JJU8").then(r=>r.json()).then(show);
        
        function show(club) {
            document.getElementById("loading").innerHTML = "";
            document.body.innerHTML += "<h1>"+club.name+"</h1>";
            document.body.innerHTML += "<p>"+club.description+"</p>";
            document.body.innerHTML += "<span>Trophies: "+club.trophies+"</span><br><br>";
            document.body.innerHTML += "<div>";
            for(var i = 0; i < club.members.length; i++) {
                document.body.innerHTML += club.members[i].name+": "+club.members[i].trophies+"<br>";
            }
            document.body.innerHTML += "</div><br><br>最後更新："+(new Date(club.updatedAt)).toLocaleString();
        }
        
    </script>
</body>
</html>
