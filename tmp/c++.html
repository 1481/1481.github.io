    <style>

<body>

    <link href="/css/w3.css?static=1" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/materialdesignicons.min.css?static=1">
    <style>
    * {
        font-family: Verdana, '微軟正黑體', 'Microsoft JhengHei', 'PingFang', sans-serif !important;
        letter-spacing: 1px  !important;
    }
    html {
        background-color: snow;
    }
    html, body {
        height: 100%;
    }
    #black-barrier {
        z-index: -1;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0,0,0);
        opacity: 0;
        transition: opacity 0.3s, z-index 0.3s;
    }
    #side-bar {
        z-index: 10;
        position: fixed;
        top: 0;
        left: -180px;
        width: 180px;
        transition: left 0.3s;
    }
    #top-bar {
        z-index: 2;
        position: fixed;
        top: 0;
        left: 0;
        height: 3rem;
        width: 100vw;
        color: black;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    #top-bar.actived {
        background: white;
        color: black;
        box-shadow: 0px 1px 10px 0px rgba(0,0,0,0.75);
    }
    #top-bar > a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 1.2rem;
        text-decoration: none;
    }
    #top-bar > a > .mdi-menu {
        font-size: 1.7rem;
    }
    .login {
        position: absolute;
        bottom: 0;
    }
    .content {
        min-height: 100%;
        width: 100vw;
    }
    #end-page {
        display: block;
        height: 3rem;
        width: 100vw;
        text-align: center;
    }
    #code {
        height: 40vh;
        width: 100%;
        font-size: 1.2rem;
        border: 1px black solid;
        background: transparent;
        color: black;
        padding: 2px 4px;
    }
    #input {
        height: 20vh;
        width: 100%;
        font-size: 1.2rem;
        border: 1px black solid;
        background: transparent;
        color: black;
        padding: 2px 4px;
    }
    #output {
        min-height: 20vh;
        width: 100%;
        font-size: 1.2rem;
        border: 1px black solid;
        white-space: pre;
        padding: 2px 4px;
        overflow: scroll;
    }
    h3 {
        font-size: 16px;
        margin: 4px 0;
    }
    @media screen and  (orientation: portrait) {
        .onlyBig {
            display: none;
        }
    }
    @media (prefers-color-scheme: dark) {
        html, #top-bar, #top-bar.actived, #side-bar, .content, #end-page {
            background: #1f1f1f;
            color: white;
        }
        .w3-button:hover{
            color:#fff !important;
            background-color:#636363 !important
        }
        #code, #input, #output {
            border: 1px white solid;
            color: white;
        }
    }
    </style>
    <script>
    // simplify
    var doc = document;
    doc.id = function(id) {return document.getElementById(id);};
    doc.class = function(cls) {return document.getElementsByClassName(cls);};
    doc.tag = function(tag) {return document.getElementsByTagName(tag);};
    doc.create = function(elm) {return document.createElement(elm);};

    window.addEventListener("pageshow", () => {
        setTimeout(() => {
            doc.id("loading-barrier").style.opacity = "0";
            doc.id("loading-barrier").style.zIndex = "-1";
        }, 100);
    });
    window.addEventListener("scroll", () => {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;
        if(scrollTop > 5) {
            doc.id("top-bar").classList.add("actived");
        }
        else {
            doc.id("top-bar").classList.remove("actived");
        }
    });
    doc.id("black-barrier").addEventListener("click", () => {
        sidebar();
    });

    function sidebar() {
        if(doc.id("side-bar").style.left && doc.id("side-bar").style.left != "-180px") {
            doc.id("side-bar").style.left = "-180px";
            doc.id("black-barrier").style.opacity = "0";
            doc.id("black-barrier").style.zIndex = "-1";
        }
        else {
            doc.id("side-bar").style.left = "0px";
            doc.id("black-barrier").style.opacity = "0.5";
            doc.id("black-barrier").style.zIndex = "5";
        }
    }

    doc.id("compile").addEventListener("click", () => {
        doc.id("output").innerHTML = "Compiling...";
        compile(doc.id("code").value, doc.id("input").value).then(output => {
            doc.id("output").innerHTML = output.output+"\n\n執行時間: "+output.cpuTime+"s    記憶體用量: "+output.memory+"KB\n";
        });
    });

    function compile(code, input="") {
        var data = {
            clientId: "9d25265d182c0bf92a4fe8d46c067210",
            clientSecret: "4b995d8208ca1e534688eb390fdac737b0fddd614c94635dd4ebf35e33587b43",
            language: "cpp",
            script: code,
            stdin: input,
            versionIndex: "3"
        };
        return fetch("https://cors.1481.workers.dev/?https://api.jdoodle.com/v1/execute", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(r=>r.json());
    }
    </script>
    <script src="https://instant.page/3.0.0" defer type="module"></script>
</body>
</html>
