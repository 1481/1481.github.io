<!DOCTYPE html>

<head>

    <style>
    #loading-barrier {
        z-index: 99999;
        position: fixed;
        top: 0;
        left: 0;

</head>
<body>
    <div id="loading-barrier"></div>
    <div id="black-barrier"></div>
    <div id="side-bar" class="w3-sidebar w3-bar-block">

    <link href="/css/w3.css?static=1" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/materialdesignicons.min.css?static=1">
    <style>
    * {
        font-family: Verdana, '微軟正黑體', 'Microsoft JhengHei', 'PingFang', sans-serif !important;
        letter-spacing: 1px  !important;
    }
    html {
        background-color: snow;
    }
    html, body {
        height: 100%;
    }
    #black-barrier {
        z-index: -1;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0,0,0);
        opacity: 0;
        transition: opacity 0.3s, z-index 0.3s;
    }
    #side-bar {
        z-index: 10;
        position: fixed;
        top: 0;
        left: -180px;
        width: 180px;
        transition: left 0.3s;
    }
    #top-bar {
        z-index: 2;
        position: fixed;
        top: 0;
        left: 0;
        height: 3rem;
        width: 100vw;
        color: black;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    #top-bar.actived {
        background: white;
        color: black;
        box-shadow: 0px 1px 10px 0px rgba(0,0,0,0.75);
    }
    #top-bar > a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 1.2rem;
        text-decoration: none;
    }
    #top-bar > a > .mdi-menu {
        font-size: 1.7rem;
    }
    .login {
        position: absolute;
        bottom: 0;
    }
    .content {
        min-height: 100%;
        width: 100vw;
        font-size: 1.2rem;
    }
    #end-page {
        display: block;
        height: 3rem;
        width: 100vw;
        text-align: center;
    }
    @media screen and  (orientation: portrait) {
        .onlyBig {
            display: none;
        }
    }
    @media (prefers-color-scheme: dark) {
        html, #top-bar, #top-bar.actived, #side-bar, .content, #end-page {
            background: #1f1f1f;
            color: white;
        }
        .w3-button:hover{
            color:#fff !important;
            background-color:#636363 !important
        }
    }
    </style>
    <script>
    // simplify
    var doc = document;
    doc.id = function(id) {return document.getElementById(id);};
    doc.class = function(cls) {return document.getElementsByClassName(cls);};
    doc.tag = function(tag) {return document.getElementsByTagName(tag);};
    doc.create = function(elm) {return document.createElement(elm);};

    window.addEventListener("pageshow", () => {
        setTimeout(() => {
            doc.id("loading-barrier").style.opacity = "0";
            doc.id("loading-barrier").style.zIndex = "-1";
        }, 100);
    });
    window.addEventListener("scroll", () => {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;
        if(scrollTop > 5) {
            doc.id("top-bar").classList.add("actived");
        }
        else {
            doc.id("top-bar").classList.remove("actived");
        }
    });
    doc.id("black-barrier").addEventListener("click", () => {
        sidebar();
    });

    function sidebar() {
        if(doc.id("side-bar").style.left && doc.id("side-bar").style.left != "-180px") {
            doc.id("side-bar").style.left = "-180px";
            doc.id("black-barrier").style.opacity = "0";
            doc.id("black-barrier").style.zIndex = "-1";
        }
        else {
            doc.id("side-bar").style.left = "0px";
            doc.id("black-barrier").style.opacity = "0.5";
            doc.id("black-barrier").style.zIndex = "5";
        }
    }
    var credentials = [
        [
            "8061fbe0080657002e6fc39973360fdb",
            "3ee9b229f1b49b813ab0f29eff8e5a289be8098f14da1020eaf120a77dbb496d"
        ],
        [
            "f1c85d3d9a179f0a3a21ce15ca8fcb70",
            "b6f06c0b80f31c0eb5bf681f6f61bb776dcf4425ef09465db475a797fbc749c8"
        ]
    ];
    for (var i = 0; i < credentials.length; i++) {
        let m = i;
        fetch("https://cors.1481.workers.dev/?https://api.jdoodle.com/v1/credit-spent", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({clientId: credentials[m][0],clientSecret: credentials[m][1]})
        }).then(r=>r.json()).then(s => {
            doc.class("content")[0].innerHTML += "Compiler " + m + ": " + s.used + "/200<br>";
        });
    }
    </script>
    <script src="https://instant.page/3.0.0" defer type="module"></script>
</body>
</html>
