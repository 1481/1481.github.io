<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta content="viewport-fit=cover, width=device-width, initial-scale=1" name="viewport">
    <meta content="師大附中1481班 Not An Online Judge | HSNU 1481" name="description">
    <link href="/icon.64.jpg?static=1" rel="icon" type="image/ico">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <link href="/icon.jpg?static=1" rel="apple-touch-icon">
    <link href="/icon.jpg?static=1" rel="apple-touch-startup-image">
    <title>1481 Not An Online Judge</title>

    <style>
    #loading-barrier {
        z-index: 99999;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: white;
        transition: opacity 0.4s, z-index 0.4s;
    }
    @media (prefers-color-scheme: dark) {
        #loading-barrier {
            background-color: #1f1f1f;
        }
    }
    </style>
</head>
<body>
    <div id="loading-barrier"></div>
    <div id="black-barrier"></div>
    <div id="side-bar" class="w3-sidebar w3-bar-block">
        <a href="/" class="w3-bar-item w3-button">首頁</a>
        <a href="/curriculum" class="w3-bar-item w3-button">課表</a>
        <a href="/forum" class="w3-bar-item w3-button">論壇</a>
        <a href="/game" class="w3-bar-item w3-button">遊戲</a>
        <a href="/login" class="w3-bar-item w3-button login">登入</a>
    </div>
    <div id="top-bar" class="w3-bar">
        <a class="w3-bar-item" href="javascript:sidebar()"><span class="mdi mdi-menu"></span></a>
    </div>
    <div id="first-page">
        <div id="logo">
            <h1>NAOJ</h1>
            <h3>Not An Online Judge</h3>
        </div>
        <div class="holder"></div>
        <span class="mdi mdi-chevron-down go-down"></span>
    </div>
    <div id="second-page" class="w3-container">
        <br><br>
        <h1>Browse Library</h1>
        <a href="library">NAOJ Library</a>
    </div>
    <div id="end-page">
        <p>Copyright © 2019 師大附中1481班</p>
    </div>

    <link href="/css/w3.css?static=1" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/materialdesignicons.min.css?static=1">
    <style>
    * {
        font-family: Verdana, '微軟正黑體', 'Microsoft JhengHei', 'PingFang', sans-serif !important;
        letter-spacing: 1px  !important;
    }
    html {
        background-color: snow;
    }
    html, body {
        height: 100%;
    }
    #black-barrier {
        z-index: -1;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0,0,0);
        opacity: 0;
        transition: opacity 0.3s, z-index 0.3s;
    }
    #side-bar {
        z-index: 10;
        position: fixed;
        top: 0;
        left: -180px;
        width: 180px;
        transition: left 0.3s;
    }
    #top-bar {
        z-index: 2;
        position: fixed;
        top: 0;
        left: 0;
        height: 3rem;
        width: 100vw;
        color: black;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    #top-bar.actived {
        background: white;
        color: black;
        box-shadow: 0px 1px 10px 0px rgba(0,0,0,0.75);
    }
    #top-bar > a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 1.2rem;
        text-decoration: none;
    }
    #top-bar > a > .mdi-menu {
        font-size: 1.7rem;
    }
    .login {
        position: absolute;
        bottom: 0;
    }
    #first-page {
        display: flex;
        height: 100%;
        width: 100vw;
        background: linear-gradient(270deg, #3be348, #3b6be3, #d33be3);
        background-size: 600% 600%;
        animation: bg-animation 30s ease infinite;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        color: white;
    }
    #first-page > #logo {
        text-align: center;
    }
    .go-down {
        cursor: pointer;
        font-size: 2.4rem;
        position: absolute;
        bottom: 8px;
        animation: godown-animation 10s ease infinite;
    }
    #second-page {
        display: block;
        height: 100%;
        width: 100vw;
    }
    #second-page > a {
        color: #255fcc;
        text-decoration: none;
    }
    #end-page {
        display: block;
        height: 3rem;
        width: 100vw;
        text-align: center;
    }
    @media screen and  (orientation: portrait) {
        .onlyBig {
            display: none;
        }
    }
    @media (prefers-color-scheme: dark) {
        html, #top-bar, #top-bar.actived, #side-bar, .content, #end-page {
            background: #1f1f1f;
            color: white;
        }
        .w3-button:hover{
            color:#fff !important;
            background-color:#636363 !important
        }
        #second-page > a {
            color: orange;
        }
    }
    @keyframes bg-animation {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    @keyframes godown-animation {
        0%{bottom: 8px}
        90%{bottom: 8px}
        95%{bottom: 0px}
        100%{bottom: 8px}
    }
    </style>
    <script>
    // simplify
    var doc = document;
    doc.id = function(id) {return document.getElementById(id);};
    doc.class = function(cls) {return document.getElementsByClassName(cls);};
    doc.tag = function(tag) {return document.getElementsByTagName(tag);};
    doc.create = function(elm) {return document.createElement(elm);};

    var library = {};
    fetch("https://raw.githubusercontent.com/1481/TP2/master/index.json")
    .then(r=>r.json()).then(l => {
        library = l;
        Library();
    });

    window.addEventListener("pageshow", () => {
        setTimeout(() => {
            doc.id("loading-barrier").style.opacity = "0";
            doc.id("loading-barrier").style.zIndex = "-1";
        }, 100);
    });
    window.addEventListener("scroll", () => {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop || 0;
        if(scrollTop > 5) {
            doc.id("top-bar").classList.add("actived");
        }
        else {
            doc.id("top-bar").classList.remove("actived");
        }
    });
    doc.id("black-barrier").addEventListener("click", () => {
        sidebar();
    });

    function sidebar() {
        if(doc.id("side-bar").style.left && doc.id("side-bar").style.left != "-180px") {
            doc.id("side-bar").style.left = "-180px";
            doc.id("black-barrier").style.opacity = "0";
            doc.id("black-barrier").style.zIndex = "-1";
        }
        else {
            doc.id("side-bar").style.left = "0px";
            doc.id("black-barrier").style.opacity = "0.5";
            doc.id("black-barrier").style.zIndex = "5";
        }
    }
    </script>
    <script src="https://instant.page/3.0.0" defer type="module"></script>
</body>
</html>
